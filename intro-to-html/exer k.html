<!DOCTYPE html>
<html>
  <style>
    .number {
      background-color: green;
      color: white;
      font-size: 18px;
      border: none;
      padding-left: 12px;
      padding-right: 12px;
      padding-top: 6px;
      padding-bottom: 6px;
      margin-right: 12px;
      margin-left: 12px;
      cursor: pointer;
      transition: padding 0.15s, margin 0.15s;
    }
    .number:hover {
      padding-left: 22px;
      padding-right: 22px;
    }
  </style>

  <body>
    <h1>Challenge Exercise 4k (Margin and Padding Together)</h1>
    <button class="number">One</button>
    <button class="number">Two</button>
    <button class="number">Three</button>
  </body>
</html>
