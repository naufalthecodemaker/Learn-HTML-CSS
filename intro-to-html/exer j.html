<!DOCTYPE html>
<html>
  <style>
    .shadow {
      background-color: green;
      color: white;
      border: none;
      padding-top: 5px;
      padding-bottom: 5px;
      padding-left: 8px;
      padding-right: 8px;
      cursor: pointer;
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      transition: box-shadow 0.15s;
    }
    .shadow:active {
      box-shadow: none;
    }
  </style>

  <body>
    <h1>Challenge Exercise 4j (3D Click)</h1>
    <button class="shadow">Shadow</button>
  </body>
</html>
