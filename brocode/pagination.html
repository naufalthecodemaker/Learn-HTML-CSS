    <title>Pagination</title>

    <style>
      .pagination{
        display: flex;
        justify-content: center;
      }

      .pagination a {
        color: black;
        text-decoration: none;
        padding: 8px 15px;
      }

      .pagination a.active{
        background-color: hsl(120,100%,70%);
        border-radius: 5px;
        font-weight: bold;
      }

      .pagination a:hover:not(.active){
        background-color: rgb(206, 206, 206);
        border-radius: 5px;
      }
    </style>
  </head>
