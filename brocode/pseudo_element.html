<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoElement</title>
    <style>
      h1::first-letter{
        font-size: 2em;
        color: gray;
      }
      p::first-line{
        background-color: yellow;
      }
      p::selection{
        color: white;
        background-color: black;
      }
      #fruit li::before{
        content:"";
      }c
      #apple::after{
        content: "🍎";
      }
      #orange::after{
        content: "🍊";
      }
      #banana::after{
        content: "🍌";
      }
      #fruit li::marker{
        content:"✔️";
      }
    </style>
  </head>

  <body>
    <!--keyword that added after a selector, buat style bagian spesifik dari elemen
        selector::pseudo-element-->
    
    <h1>Hello</h1>  
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Totam, obcaecati eaque est molestias expedita voluptatibus, ut laboriosam ratione pariatur quod in! Repellat earum modi, recusandae neque numquam minima excepturi perferendis.</p>  
    <ul id="fruit">
      <li id="apple">apple</li>
      <li id="orange">orange</li>
      <li id="banana">banana</li>
    </ul>
  </body>
</html>
