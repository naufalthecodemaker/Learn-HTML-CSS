<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
  </head>

  <body>
    <h1>Store Hours</h1>
    <!--<tr> is table row-->
    <!--<th> is table header-->
    <!--<td> is table data-->

    <table border="1" style="background-color: black;">
      <tr align="center" style="background-color: lightblue;">
        <th style="width: 100px;">Sunday</th>
        <th style="width: 100px;">Monday</th>
        <th style="width: 100px;">Tuesday</th>
        <th style="width: 100px;">Wednesday</th>
        <th style="width: 100px;">Thursday</th>
        <th style="width: 100px;">Friday</th>
        <th style="width: 100px;">Saturday</th>
      </tr>

      <tr align="center" style="background-color: aliceblue;">
        <td style="width: 100px;">Closed</td>
        <td style="width: 120px;">09.00-17.00</td>
        <td style="width: 120px;">09.00-17.00</td>
        <td style="width: 100px;">09.00-17.00</td>
        <td style="width: 100px;">09.00-17.00</td>
        <td style="width: 150px;">09.00-17.00</td>
        <td style="width: 150px;">10.00-14.00</td>
      </tr>
    </table>
  </body>
</html>
