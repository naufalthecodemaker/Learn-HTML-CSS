<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>

  <body>
    <form action="index.php" method="post" enctype="multipart/form-data">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Spongebob" minlength="6" maxlength="15" required>
      
      <br>

      <label for="password">Password:</label>
      <input type="password" id="password" minlength="6" maxlength="15" required style="margin-left: 3.5px;;">
      
      <br>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="example@gmail.com" style="margin-left: 27px;"> 
      
      <br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="081218291010" pattern="[0-9]{4}[0-9]{4}[0-9]{4}" style="margin-left: 25px;">

      <br>

      <label for="bday">Birthday:</label>
      <input type="date" id="bday" style="margin-left: 9px;">
      
      <br>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="0" max="99" style="margin-left: 9px;">
      
      <br>

      <label for="title">Title:</label>
      <div style="display: inline-block; margin-left: 34px;">
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">

        <label for="Ms">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">

        <label for="PhD.">PhD.</label>  
        <input type="radio" id="PhD." value="PhD." name="title">
      </div>
      
      <br>

      <label for="payment">Payment:</label>
      <select id="payment" style="margin-left: 8px;">
        <option value="Mandiri Bank">Mandiri Bank</option>
        <option value="BCA Bank">BCA Bank</option>
        <option value="Mastercard">Mastercard</option>
      </select>

      <br>

      <label for="subscribe">Subscribe</label>
      <input type="checkbox" id="subscribe">

      <br> 

      <div style="display: flex; align-items: center;">
        <label for="comment">Comment:</label>
        <textarea style="margin-left: 3px;" id="comment" rows="3" cols="25" placeholder="Write your comment here!"></textarea>
      </div>

      <br>

      <label for="file">File:</label>
      <input type="file" id="file" accept="image/png, image/jpeg" style="margin-left: 36px;">
      <div>
        <input type="reset"> <br>
        <input type="submit">
      </div>
      

    </form>
  </body>
</html>
