<!DOCTYPE html>
<html>
  <head>
    <title>Lists</title>
  </head>

  <body>
    <!--Unordered List-->
    <h1>Isi Rumah</h1>
    <ul>
      <li>Naufal</li>
      <li>Kucing</li>
      <ul>
        <li>Jumbi</li>
        <li>Obel</li>
      </ul>
    </ul>

    <!--Ordered List-->
    <h1>Benda Rumah</h1>
    <ol>
      <li>Meja</li>
      <li>Kursi</li>
    </ol>

    <!--Description List-->
    <h1>Deskripsi Rumah</h1>
    <dl>
      <dt>Bagus</dt>
      <dd>Catnya aman, dindingnya aman, tidak ada yang bocor</dd>
      <!--dd gives the description-->
      <dt>Rapi</dt>
      <dt>Besar</dt>
    </dl>

  </body>
</html>
